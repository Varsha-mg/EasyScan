<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing_Details</title>
  <style>
    * {
      box-sizing: border-box;
    }
    header{
    display: flex;
    width: 100%;
    justify-content: space-between;
    height: 3rem;
    background-color: rgb(77, 126, 204);
    padding: 1% 0;
  }
  .logo{
    width: 30%;
    /* border: 2px solid; */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    left: 3%;
    padding: 2% 0;
  }
  nav{
    width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;

  }
  nav ul{
    width: 100%;
    /* border: 2px solid; */
    display: flex;
    justify-content: space-between;
  }
  nav ul a{
    text-decoration: none;
    font-size: x-large;
    color: white;
  }

    /* Create three columns of equal width */
    .columns {
      float: left;
      width: 33.3%;
      height: 30vh;
      padding: 8px;
      transition: 1s, ease-in;
    }

    /* Style the list */
    .price {
      list-style-type: none;
      border: 1px solid #eee;
      margin: 0;
      padding: 0;
      -webkit-transition: 0.3s;
      transition: 1s;
    }
    .container{
      display: flex;
      width: 100%;
      /* border: 1px solid; */
      justify-content: space-around;
    }

    .wrapper{
      border: 1px solid;
      position: relative;
      margin-top: 10%;
    }

    /* Add shadows on hover */
    .columns:hover {
      box-shadow: 0 8px 12px 0 rgba(9, 181, 52, 0.2);
      transform: scale(120%);

    }

    /* Pricing header */
    .price .header {
      background-color: #d70e0e;
      color: rgb(174, 16, 16);
      font-size: 25px;
    }

    /* List items */
    .price li {
      border-bottom: 1px solid #eee;
      padding: 20px;
      text-align: center;
    }

    /* Grey list item */
    .price .grey {
      background-color: #eee;
      font-size: 20px;
    }

    /* The "Sign Up" button */

  background-color: #04AA6D;

  font-size: 18px;
} */

    /* Change the width of the three columns to 100%
(to stack horizontally on small screens) */
    @media only screen and (max-width: 600px) {
      .columns {
        width: 100%;
      }
    }
  </style>
</head>
<header>

      <img src="applogo.png" width="200" height="100">

  <nav>

      </ul>
  </nav>
  <h3 style="text-align: center;">
</header>
<body>

    <p style="text-align: center;">We are now excited to be offering you the first 60 days free!</p>
    <br>
    <div class="container">
      <div class="columns">
        <ul class="price">
          <!-- <li class="header">Basic</li> -->

        <ul class="price">
